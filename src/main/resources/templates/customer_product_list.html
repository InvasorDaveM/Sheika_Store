<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css" />    
        <title>Product List</title>
      </head>
    <body style="background-image: url(img/background_shop.jpg);">
        <nav class="navbackground"  >
          <div class="container">
            <img src="img/icon.png" width="110" height="100">
            <button disabled>VIEW PRODUCTS</button>
            <a href = "customer_order_list.html"><button>VIEW ORDERS</button></a>
            <a href = "log_in.html" style="float: right;"><button>LOG OUT</button></a>
          </div>
        </nav>

        <div id = "back">
          <div id = "principalSection" style="border: 0px">
            <div class="searchMenuPanel">
              <br/>
              <select name="supplier">
                <option selected>Supplier</option>
                <option>Sony</option>
                <option>Microsoft</option>
                <option>Nintendo</option>
              </select>
              <br/>
              <br/>
              <select name="category">
                <option selected>Product Category</option>
                <option>Shooter</option>
                <option>Karts</option>
                <option>Moba</option>
              </select>
              <br/>
              <br/>
              <div id = "divlog">
                <div style="float: left; width: 48%;"><input type="text" name="lower" placeholder="Lower Price"></div>
                <div style="margin-left: 52%; width: 48%;"><input type="text" name="higher" placeholder="Higher Price"></div>
              </div>
              <br/>
              <button>Filter</button>
              <br/>
              <br/>
              <hr/>
              <br/>
              <br/>
              <button style="margin-left: 20%; width: 60%; background-color: rgb(219, 143, 0); border: 0px; font-size: 25px;">VIEW CART</button>
          </div>
          <div class="resultShopPanel">
            <div class="container text-center">
              <div class="row g-2">

                <div th:each="game : ${games}" class="col-6">
                  <div type = "button" id="buttonProduct">
                    <img th:src="${game.imagePath}" width="200" height="250">
                    <br/><br/>
                    <h1 th:text="${game.name}"></h1>
                    <br/>
                    <h2 th:text="${#strings.replace('&nbsp; ', ' ', game.category)}"></h2>
                    <br/>
                    <h3 th:text="${game.price}"></h3>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </body>
  </html>
